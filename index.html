<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving truck</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div>
            <div class="wrapper-progressBar">
                <ul class="progressBar">
                    <li id="liOne" class="active">Select sender and recipient</li>
                    <li id="liTwo">Select tokens</li>
                    <li id="liThree">Approve tokens</li>
                    <li id="liFour">Move!</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="divOne" class="stepDiv">
        <!-- Select sender and recipient -->
        <!-- <label>Select network: 
            <select name="selectChain">
                <option value="0">No selected network</option>
                <option value="1">Ethereum</option>
                <option value="56">Binance Smart Chain</option>
                <option value="250">Fantom Opera</option>
                <option value="1337">- DevOnly -</option>
            </select>
        </label>  -->
        <label id='lblSender'></label>
        <label>Copy recipient address: <input type='text' id='inputRecipient' placeholder='Starts with 0x'></label>
        <button type="button" class="btnNext">Next</button>
    </div>
    <div id="divTwo" class="stepDiv" style="display: none;">
        <!-- Select tokens -->
        <label>Select the tokens you want to send (max 20). If you want, you can include a tip to dev team (1% discounted from Ether sended)</label>
        <label>ETH value: <input id="inputEth" type="text" placeholder='Like 0.1559 ETH'></label>
        <label>Include tip: <input id="inputTip" type="checkbox"></label>
        <label>Select tokens: 
            <select id="selectTokens" name="selectTokens">
                <option value="none-">Choose </option>
            </select>
        </label>
        <label>Add token manually (paste contract address): <input id="inputToken" type="text" placeholder='Starts with 0x'></label>
        <ul id="listTokens"></ul>
        <button type="button" class="btnNext">Next</button>
    </div>
    <div id="divThree" class="stepDiv" style="display: none;">
        <!-- Approve tokens -->
        <label>Approve tokens</label>
        <ul id="listTokensForApprove"></ul>
        <button type="button" class="btnNext">I already approved all tokens, next!</button>
    </div>
    <div id="divFour" class="stepDiv" style="display: none;">
        <!-- Send! -->
        <label>Resume: </label>
        <label>YouÂ´re about to send...</label>
        <ul id="resumeList"></ul>
        <label>When you are ready, click the button to move your money, all at once!</label>
        <button type="button" class="btnMove">OK, Move!</button>
    </div>
</body>
</html>
